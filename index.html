<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<meta name="viewpoint" content="width-device-width, initial-scale-1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<title>Mini Blog</title>
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link href="fontawesome/css/all.css" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	
	<body onload="init()">
		<div class="d-flex flex-column align-items-center p-s bg-white border-bottom box-shadow fixed-top">
			<img src="images/logo.png" height="90"/>
			<nav>
				<a id="getLatest" class="p-2 text-dark" href="#">Latest</a>
				<a id="getAll" class="p-2 text-dark active" href="#">All</a>
				<a id="getPopular" class="p-2 text-dark" href="#">Popular</a>
			</nav>
		</div>
		
		<div class="blog-header mx-auto text-center">
			<h1>Welcome!</h1>
			<p class="lead">Latest <strong><em>Posts,Stories and More!</em></strong></p>
			
		</div>
		
		<div class="container team">
			<img src="images/Cressida.jpg" class="img-thumbnail rounded-circle" width="120"/>
			<img src="images/Elffie.jpg" class="img-thumbnail rounded-circle" width="120"/>
			<img src="images/Finnick.jpg" class="img-thumbnail rounded-circle" width="120"/>
			<img src="images/gale.jpg" class="img-thumbnail rounded-circle" width="110"/>
			<img src="images/Johanna.jpg" class="img-thumbnail rounded-circle" width="120"/>
			<img src="images/Katniss.jpg" class="img-thumbnail rounded-circle" width="120"/>
			<img src="images/Peeta.jpg" class="img-thumbnail rounded-circle" width="120"/>
			<img src="images/Snow.jpg" class="img-thumbnail rounded-circle" width="120"/>
		</div>
		
		<div class="row container mx-auto">
			<div class="column" id="posts">
				Loading content...
			</div>
		</div>
		
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		
		<script>
			var rootPath;
			
			function init(){
				rootPath = "https://mysite.itvarsity.org/api/mini-blog/";
				
				document.getElementById("getAll").addEventListener('click', getAllPosts);
				document.getElementById("getLatest").addEventListener('click', getLatestPosts);
				document.getElementById("getPopular").addEventListener('click', getPopularPosts);
				
				getAllPosts();
			}
			
			function getAllPosts(){
				category = "getAll";
				
				fetchPosts(category);
				setActiveLink(category);
			}
			function getLatestPosts(){
				category = "getLatest";
				
				fetchPosts(category);
				setActiveLink(category);
			}
			function getPopularPosts(){
				category = "getPopular";
				
				fetchPosts(category);
				setActiveLink(category);
			}
			function fetchPosts(category){
				fetch(rootPath +'get-posts/?category='+ category )
				.then(function(response){
					return response.json();
				})
				.then(function(data){
					displayPosts(data);
				})
			}
			
			function displayPosts(data){
				var output = "";
				
				for(a = 0; a < data.length; a++){
					output+= `<div class="card mb-4 box-shadow">
								<div class="card-header">
									<h4 class="my-0 font-weight-normal">${data[a][0]}</h4>
								</div>
							<div class="card-body">
								<img src="${rootPath}/uploads/${data[a][3]}" class="card-img-top"/>
								<p class="card-text">${data[a][1]}</p>
							<div class="d-flex justify-content-between align-items-center">
							<div class="btn-group">
								<button type="button" class="btn btn-lg btn-link"><i class="far fa-heart"></i></button>
							<button type="button" class="btn btn-lg btn-link"><i class="far fa-comment"></i></button>
							<button type="button" class="btn btn-lg btn-link"><i class="fa fa-retweet"></i></button>
						</div>
							<small class="text-muted">${data[a][2]}</small>
						</div>
					</div>
				</div>
				`;
				}
				document.getElementById("posts").innerHTML = output;
			}
			function setActiveLink(id){
				document.getElementById("getAll").classList.remove("active");
				document.getElementById("getLatest").classList.remove("active");
				document.getElementById("getPopular").classList.remove("active");
				
				document.getElementById(id).classList.add("active");
			}
		</script>
	</body>
</html>
